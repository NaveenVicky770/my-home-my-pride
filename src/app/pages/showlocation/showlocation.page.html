<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container pt-3 pb-2">
    <div class="logo">
      <img
        src="assets/images/logo.png"
        class="ion-margin-top"
        alt="myhomeLogo"
      />
    </div>

    <ion-text class="ion-text-center" color="primary">
      <h2 class="app-name mt-1">House Name</h2>
    </ion-text>
  </div>

  <ion-card class="ion-margin ion-padding-bottom">
    <ion-card-header class="pb-0">
      <ion-card-title color="primary" class="ion-margin-bottom login-card"
        >Location Address</ion-card-title
      >
    </ion-card-header>

    <ion-list class="pt-0">
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="5" class="shadow">
              <p class="m-3">
                Address:<br />
                line1,<br />
                line2,<br />
              </p>
            </ion-col>
            <ion-col size="7" class="shadow">
              <div class="m-3">
                <ion-label>Identification Image</ion-label>
                <div class="Rectangle-74">
                  <ion-text>Image Here</ion-text>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item lines="none" class="ion-margin text-center">
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
      </ion-item>

      <ion-img src="assets/images/map.png" class="image-6 ion-margin"></ion-img>

      <div class="text-center">
        <ion-button color="primary"> Click here for directions </ion-button>
      </div>
    </ion-list>

    <ion-card-header class="pb-0">
      <ion-card-title color="primary" class="ion-margin-bottom login-card"
        >Event Address</ion-card-title
      >
    </ion-card-header>

    <ion-list class="pt-0">
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="shadow">
              <p class="m-3">
                Address:<br />
                line1,<br />
                line2,<br />
              </p>
            </ion-col>
            <ion-col size="6" class="shadow">
              <div class="m-1">
                <ion-label color="primary">Event Description</ion-label>
                <ion-text class="desc">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting
                </ion-text>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item lines="none" class="ion-margin text-center">
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
      </ion-item>

      <ion-img src="assets/images/map.png" class="image-6 ion-margin"></ion-img>

      <div class="text-center">
        <ion-button color="primary"> Click here for directions </ion-button>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
