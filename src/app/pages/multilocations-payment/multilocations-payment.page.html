<app-toolbar-top></app-toolbar-top>

<ion-content>
  <app-header-text-logo></app-header-text-logo>

  <ion-card class="ion-margin">
    <ion-card-header class="ion-no-margin">
      <ion-card-title color="primary" class="ion-margin-bottom login-card"
        >Manage Payment</ion-card-title
      >
      <ion-card-subtitle
        >Pay for a location to make it visible</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content class="ion-no-margin" >
      <ion-list>
        <ion-select
        class="shadow ion-margin"
          [interfaceOptions]="customPopoverOptions"
          interface="popover"
          placeholder="Select Location"
        >
          <ion-select-option
            *ngFor="let option of locations"
            value="{{option.houseId}}"
            >{{option.houseName}}</ion-select-option
          >
        </ion-select>
      </ion-list>


      <div class="m-3 p-3 ion-text-center">
        <ion-button color="primary">Pay Now</ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
