<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container pt-3 pb-2">
    <div class="logo">
      <img
        src="assets/images/logo.png"
        class="ion-margin-top"
        alt="myhomeLogo"
      />
    </div>

    <ion-text class="ion-text-center" color="primary">
      <h2 class="app-name mt-1">House Name</h2>
    </ion-text>
  </div>

  <ion-card class="ion-margin ion-padding-bottom">
    <ion-card-header class="pb-0">
      <ion-card-title color="primary" class="ion-margin-bottom login-card"
        >Edit Location</ion-card-title
      >
    </ion-card-header>

    <ion-list class="pt-0">

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary">Name</ion-label>
        <ion-input
          class="ion-margin-top ion-padding"
          value=" Naveen Kumar"
          type="text"
          disabled
          required
          color="primary"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary">Mobile</ion-label>
        <ion-input
          class="ion-margin-top"
          value=" 9505444749"
          type="text"
          required
          disabled
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary">Email</ion-label>
        <ion-input
          class="ion-margin-top"
          value=" naveen@headrun.com"
          type="text"
          disabled
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Tag Existing House Name</ion-label
        >
        <ion-input
          class="ion-margin-top"
          value=" My House One"
          type="text"
          disabled
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Add New House Name</ion-label
        >
        <ion-input
          class="form-control ion-margin-top"
          placeholder="  Add new house name"
          type="text"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Country<span class="text-danger">*</span></ion-label
        >
        <ion-select
          [interfaceOptions]="customPopoverOptions"
          interface="popover"
          selectedText=" India"
          disabled
          class="ion-margin-top"
        >

        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >State<span class="text-danger">*</span></ion-label
        >
        <ion-select
          [interfaceOptions]="customStatePopoverOptions"
          interface="popover"
          selectedText=" Andhra Pradesh"
          class="ion-margin-top"
          disabled
        >

        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >District<span class="text-danger">*</span></ion-label
        >
        <ion-select
          [interfaceOptions]="customDistrictPopoverOptions"
          interface="popover"
          selectedText="Hyderabad"
          class="ion-margin-top"
          disabled
        >

        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Village/City/Town Name<span class="text-danger">*</span></ion-label
        >
        <ion-input
          class="form-control ion-margin-top"
          placeholder="  Enter details"
          type="text"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Area<span class="text-danger">*</span></ion-label
        >
        <ion-input
          class="form-control ion-margin-top"
          placeholder="  Enter Area"
          type="text"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Door No/Plot No<span class="text-danger">*</span></ion-label
        >
        <ion-input
          class="form-control ion-margin-top"
          placeholder="  Enter Details"
          type="text"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary">Apartment</ion-label>
        <ion-input
          class="form-control ion-margin-top"
          placeholder="  Apartment name & Flat no"
          type="text"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Select Location<span class="text-danger">*</span></ion-label
        >
        <ion-input
          class="form-control ion-margin-top"
          placeholder="  Enter Location"
          type="text"
          required
        >
        </ion-input>
        <ion-icon name="location-outline" slot="end" item-end></ion-icon>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Identification Image<span class="text-danger">*</span></ion-label
        >
        <ion-input
          class="mt-2 form-control-file"
          placeholder="  Enter Location"
          type="file"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <div class="Rectangle-72">
          <ion-text>Image Here</ion-text>
        </div>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Location Images<span class="text-danger">*</span></ion-label
        >
        <ion-input
          class="mt-2 form-control-file"
          placeholder="  Enter Location"
          type="file"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-margin-top">
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
        <span class="Rectangle-73">
          <ion-text>Image</ion-text>
        </span>
      </ion-item>

      <ion-item lines="none">
        <ion-button size="small" color="primary" slot="end"
          >Add More</ion-button
        >
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" color="secondary"
          >Upload Voice Direction<span class="text-danger">*</span></ion-label
        >
        <ion-input
          class="form-control ion-margin-top"
          placeholder="  File Chosen"
          type="text"
          required
        >
        </ion-input>
        <ion-icon name="mic-outline" slot="end" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
