<app-toolbar-top></app-toolbar-top>
<ion-content>
  <div>
    <div class="login-main">

      <app-header-text-logo></app-header-text-logo>

      <ion-card class="ion-margin">
        <ion-card-header class="ion-no-margin">
          <ion-card-title color="primary" class="ion-margin-bottom login-card"
            >Register</ion-card-title
          >
          <ion-card-subtitle
            >You'll receive code to verify your mobile number</ion-card-subtitle
          >
        </ion-card-header>

        <ion-card-content class="ion-no-margin">
          <form [formGroup]="form">
            <ion-list>
              <ion-item class="ion-activated">
                <ion-label position="floating">Name</ion-label>
                <ion-input
                  [(ngModel)]="userName"
                  formControlName="userName"
                  placeholder="Enter Name"
                  type="text"
                  required
                ></ion-input>
              </ion-item>
              <ng-container
                *ngIf="!form.get('userName').valid && form.get('userName').touched"
              >
                <ion-text class="text-danger">
                  <p>UserName is Required</p>
                </ion-text>
              </ng-container>


              <ion-item>
                <ion-intl-tel-input
                  [(ngModel)]="phoneNo"
                  inputPlaceholder="9505444749"
                  formControlName="phoneNumber"
                  [onlyCountries]="countryIsoCodes"
                  modalCssClass="countryCode"
                   >
                </ion-intl-tel-input>
              </ion-item>

              <div *ngIf="phoneNumber.invalid && phoneNumber.touched">
                <ion-text color="danger" *ngIf="phoneNumber.errors.phone">
                  <p class="ion-no-margin"><sub>Phone number is not valid.</sub></p>
                </ion-text>
              </div>

              <ion-item class="ion-activated">
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  [(ngModel)]="email"
                  formControlName="email"
                  placeholder="Enter Email"
                  type="text"
                  required
                ></ion-input>
              </ion-item>
              <ng-container
                *ngIf="!form.get('email').valid && form.get('email').touched"
              >
                <ion-text class="text-danger">
                  <ion-text *ngIf="form.controls.email.errors.required">
                    <p>Email is required</p>
                  </ion-text>
                  <ion-text *ngIf="form.controls.email.errors.email">
                    <p>Enter Valid mail</p>
                  </ion-text>
                </ion-text>
              </ng-container>


              <div class="text-center ion-margin-top">
                <ion-button color="primary" (click)="signUp()"
                [disabled]="!form.valid"
                  >Register</ion-button
                >
              </div>

              <div lines="none" class="already mt-4">
                <ion-text class="ion-margin">
                  Already have an account?
                  <span routerLink="/signin" class="text-primary">Login</span>
                </ion-text>
              </div>

              <!-- <ion-text class="ion-text-center" color="danger">{{"error here"}}</ion-text> -->
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
